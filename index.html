<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="Images/MARELD-Icon.png"/>
    <title>MARELD | Official Site</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="openingSection">
      <div class="logo">
        <img src="Images/MARELD-Logo.png" alt="">
      </div>
      <div class="container">
        <div id="countdown">
          <ul>
            <li><span id="days"></span>days</li>
            <li><span id="hours"></span>Hours</li>
            <li><span id="minutes"></span>Minutes</li>
            <li><span id="seconds"></span>Seconds</li>
          </ul>
        </div>
        <h1 id="headline">January 15th</h1>
        <div class="message">
          <div id="content">
          </div>
        </div>
        <div class="links">
          <div id="link1">
            <a href="https://www.instagram.com/musicbymareld/" target="blank">
              <img src="Images/instagram-logo-png-2451.png" alt="Instagram" />
            </a>
          </div>
          <div id="link2">
            <a href="https://open.spotify.com/artist/6dbO1ujY8Zf8sxyXXxEeBo" target="blank">
              <img src="Images/spotify-logo-png-7069.png" alt="Spotify" />
            </a>
          </div>
          <div id="link3">
            <a href="https://www.facebook.com/musicbymareld" target="blank">
              <img src="Images/ca3bf05cfab74677e5b73b130bd30991.png" alt="Facebook" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="script.js"></script>
  </footer>
</html>
